<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div class="btn">
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator mod">%</button>
            <button class="operator div">/</button>
        </div>
        <div class="btn">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator multiply">*</button>
        </div>
        <div class="btn">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator sub">-</button>
        </div>
        <div class="btn">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator add">+</button>
        </div>
        <div class="btn">
            <button class="num">00</button>
            <button class="num">0</button>
            <button class="dec">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
